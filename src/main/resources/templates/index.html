<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">PrepTime</th>
                                    <th scope="col">CookTime</th>
                                    <th scope="col">Difficult</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">1234</td>
                                        <td th:text="${recipe.description}">Recipes</td>
                                        <td th:text="${recipe.prepTime}">10</td>
                                        <td th:autoplay="${recipe.cookTime}">2</td>
                                        <td th:text="${recipe.difficult}">Easy</td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">34</td>
                                        <td th:text="${recipe.description}">Recipes</td>
                                        <td th:text="${recipe.prepTime}">10</td>
                                        <td th:autoplay="${recipe.cookTime}">2</td>
                                        <td th:text="${recipe.difficult}">Easy</td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">234</td>
                                        <td th:text="${recipe.description}">Recipes</td>
                                        <td th:text="${recipe.prepTime}">10</td>
                                        <td th:autoplay="${recipe.cookTime}">2</td>
                                        <td th:text="${recipe.difficult}">Easy</td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">1234</td>
                                        <td th:text="${recipe.description}">Recipes</td>
                                        <td th:text="${recipe.prepTime}">10</td>
                                        <td th:autoplay="${recipe.cookTime}">2</td>
                                        <td th:text="${recipe.difficult}">Easy</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
