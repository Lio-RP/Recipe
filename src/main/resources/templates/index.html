<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<!--  Using Bootstrap 5 and JQuery 3.6.0
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>-->
</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">PrepTime</th>
                                    <th scope="col">CookTime</th>
                                    <th scope="col">Difficult</th>
                                    <th scope="col">View</th>

                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:remove="all">
                                        <td>1234</td>
                                        <td>Recipes</td>
                                        <td>10</td>
                                        <td>2</td>
                                        <td>Easy</td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td>34</td>
                                        <td>Recipes</td>
                                        <td>10</td>
                                        <td>2</td>
                                        <td>Easy</td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td >234</td>
                                        <td>Recipes</td>
                                        <td>10</td>
                                        <td>2</td>
                                        <td>Easy</td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">1234</td>
                                        <td th:text="${recipe.description}">Recipes</td>
                                        <td th:text="${recipe.prepTime}">10</td>
                                        <td th:autoplay="${recipe.cookTime}">2</td>
                                        <td th:text="${recipe.difficult}">Easy</td>
                                        <td><a href="" th:href="@{'/recipe/show/' + ${recipe.id}}">view</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
